<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section>
  <div><img src="/images/image-equilibrium.jpg">
    
    </div>


  <h1>Equilibrium #3429</h1>

  <p class="desc">Our Equilibrium collection promotes<br> balance and calm.</p>

  <div class="pricendays">
    <div class="price">
      <img src="./images/icon-ethereum.svg" class="eth">
      0.041ETH
    </div>
    <div class="days">
      <img src="./images/icon-clock.svg" class="clock">3 days left
      


    </div>
    
  </div>


 
  <div class="creator">
    <img src="./images/image-avatar.png">
    Creation of   <span>Jules Wyvern</span> 
    </div>

</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JustKooba</a>.
  </div>
</body>
</html>
